<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #4d545d;
            background-image: url(bg.png);
            background-repeat: no-repeat;
            background-position: center -82px;
        }

        .led {
            width: 10px;
            height: 10px;
            border: 1px solid gray;
            margin: 0 auto;
            border-radius: 50%;
        }

        .on {
            background-color: red;
            border: 1px solid darkred;
            box-shadow: 0 0 8px red;
        }

        #rate {
            display: none;
        }

        #screen {
            display: block;
            margin: 0 auto;
        }

        .main-content {
            width: 650px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: large;
            margin-bottom: .25em;
        }

        p {
            margin-top: 0;
        }

        #error {
            color: red;
        }

        #instruction {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <canvas id="screen" height="256" width="320"></canvas>
    <div id="rate"></div>
    <div class="main-content">
        <p style="background-color: rgba(255, 255, 255, .8); margin-top: 2px;">Be patient. This likely runs slower than the META. The "SD INIT... FAILED" message is normal because SD hasn't been implemented. <a id="example" href="#"></a></p>
        
        <div id="reset-container"></div>

        <h2>Controls</h2>
        <p>←: S, ↑: E, →: F, ↓: D, Ⓐ: K, Ⓑ: L, Menu: R, Home: T</p>
        <p><a id="custom-keys" href="#"></a> <span id="instruction"></span></p>
        
        <h2>Upload .BIN</h2>
        <p>Upload your own compiled game here.</p>
        <div><input type="file" id="file-upload" /></div>
        <div id="error"></div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
