<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #4d545d;
            background-image: url(bg.png);
            background-repeat: no-repeat;
            background-position: center -82px;
        }

        .led {
            width: 10px;
            height: 10px;
            border: 1px solid gray;
            margin: 0 auto;
            border-radius: 50%;
        }

        .on {
            background-color: red;
            border: 1px solid darkred;
            box-shadow: 0 0 8px red;
        }

        #rate {
            display: none;
        }

        #emulator {
            width: 320px;
            height: 256px;
            margin: 0 auto;
        }

        .main-content {
            width: 650px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: large;
            margin-bottom: .25em;
        }

        p {
            margin-top: 0;
        }

        #error {
            color: red;
        }

        #instruction {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div id="emulator"></div>
    <div class="main-content">
        <p style="background-color: rgba(255, 255, 255, .8); margin-top: 2px;">Be patient. This may runs slower than the META. The "SD INIT... FAILED" message is normal because SD hasn't been implemented. <a href="#" onclick="loadSolitaire(); return false;">Try out Solitaire.</a></p>
        
        <button onclick="reset();">Reset</button>

        <h2>Controls</h2>
        <p>←: S, ↑: E, →: F, ↓: D, Ⓐ: K, Ⓑ: L, Menu: R, Home: T</p>
        <p><a id="custom-keys" href="#" onclick="doDown(); return false;">Or create your own key mapping.</a> <span id="instruction"></span></p>
        
        <h2>Upload .BIN</h2>
        <p>Upload your own compiled game here.</p>
        <div><input type="file" id="file-upload" /></div>
        <div id="error"></div>
    </div>

    <script src="meta-emulator.js"></script>

    <script>
        var emulator = new metaEmulator.Emulator("emulator");
        
        document.getElementById("file-upload").onchange = function() {
            if (this.files.length == 1) {
                var f = this.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    emulator.loadFromBuffer(e.target.result);
                };
                reader.readAsArrayBuffer(f);
                this.value = "";
            }
        };

        function loadSolitaire() {
            emulator.loadFromUrl("https://raw.githubusercontent.com/Rodot/Games-META/master/binaries/Solitaire/Solitaire.bin");
        }

        function reset() {
            emulator.reset();
        }

        function giveInstruction(message) {
            var span = document.getElementById('instruction');
            span.innerText = message;
        }

        var keymap;
        function doDown() {
            keymap = [];
            giveInstruction("Press Down");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doLeft();
            };
            document.addEventListener('keydown', handler);
        }

        function doLeft() {
            giveInstruction("Press Left");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doRight();
            };
            document.addEventListener('keydown', handler);
        }

        function doRight() {
            giveInstruction("Press Right");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doUp();
            };
            document.addEventListener('keydown', handler);
        }

        function doUp() {
            giveInstruction("Press Up");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doA();
            };
            document.addEventListener('keydown', handler);
        }

        function doA() {
            giveInstruction("Press A");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doB();
            };
            document.addEventListener('keydown', handler);
        }

        function doB() {
            giveInstruction("Press B");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doMenu();
            };
            document.addEventListener('keydown', handler);
        }

        function doMenu() {
            giveInstruction("Press Menu");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                doHome();
            };
            document.addEventListener('keydown', handler);
        }

        function doHome() {
            giveInstruction("Press Home");
            var handler = (event) => {
                event.preventDefault();
                keymap.push(event.keyCode);
                document.removeEventListener('keydown', handler);
                emulator.setKeymap(keymap);
                giveInstruction("");
            };
            document.addEventListener('keydown', handler);
        }

    </script>
</body>

</html>
