<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            color: #4d545d;
        }

        #emulator {
            width: 320px;
            height: 256px;
            margin: 0 auto;
            background-image: url(controls.png);
        }

        .main-content {
            width: 500px;
            margin: 20px auto;
        }
        
        h2 {
            font-size: large;
            margin-bottom: .25em;
        }

        p {
            margin-top: 0;
        }

        #instruction {
            font-weight: bold;
        }

        #drop-zone {
            width:  100%;
            background-color: #e9ecef;
            border-radius: .3rem;
            padding: 50px;
            text-align: center;
            box-sizing: border-box;
        }

        #drop-zone.drag-over {
            background-color: #b3b5b8;
        }
    </style>
</head>

<body>
    <div id="emulator"></div>
    <div class="main-content">
        <p>ðŸŽ´ <a href="#" onclick="loadSolitaire(); return false;">Try out Solitaire</a></p>
        
        <p>âŸ³ <a href="#" onclick="reset();">Reset Game</a></p>

        <p>ðŸ–® <a id="custom-keys" href="#" onclick="doDown(); return false;">Create your own key mapping</a> <span id="instruction"></span></p>
        
        <h2>Upload Game</h2>
        <div id="drop-zone" ondrop="dropHandler(event);" ondragover="event.preventDefault();" ondragenter="dragOverStyle(true);" ondragleave="dragOverStyle(false);">
            Drop your .bin here
        </div>
        <div>Or choose file: <input type="file" id="file-upload" /></div>
    </div>

    <script src="meta-emulator.js"></script>

    <script>
        var doGamepadReset = false;
        var emulator = new metaEmulator.Emulator("emulator");
        window.requestAnimationFrame(updateGamePadState);

        document.getElementById("file-upload").onchange = function() {
            if (this.files.length == 1) {
                var f = this.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    emulator.loadFromBuffer(e.target.result);
                };
                reader.readAsArrayBuffer(f);
                this.value = "";
            }
        };

        function loadSolitaire() {
            emulator.loadFromUrl("https://raw.githubusercontent.com/Rodot/Games-META/master/binaries/Solitaire/Solitaire.bin");
        }

        function reset() {
            emulator.reset();
        }

        function dragOverStyle(enabled) {
            document.getElementById('drop-zone').className = (enabled ? 'drag-over' : '');
        }

        function dropHandler(ev) {
            ev.preventDefault();
            dragOverStyle(false);
            var dt = ev.dataTransfer;
            if (dt.items) {
                if (dt.items[0].kind == "file") {
                    var f = dt.items[0].getAsFile();
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        emulator.loadFromBuffer(e.target.result);
                    };
                    reader.readAsArrayBuffer(f);
                }
            } 
            else {
                var f = dt.files[0];
                var reader = new FileReader();
                reader.onload = function (e) {
                    emulator.loadFromBuffer(e.target.result);
                };
                reader.readAsArrayBuffer(f);
            }
        }

        function giveInstruction(message) {
            var span = document.getElementById('instruction');
            span.innerText = message;
        }

        var keymap;
        function doDown() {
            keymap = [];
            giveInstruction("Press Down");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doLeft();
            };
            document.addEventListener('keydown', handler);
        }

        function doLeft() {
            giveInstruction("Press Left");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doRight();
            };
            document.addEventListener('keydown', handler);
        }

        function doRight() {
            giveInstruction("Press Right");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doUp();
            };
            document.addEventListener('keydown', handler);
        }

        function doUp() {
            giveInstruction("Press Up");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doA();
            };
            document.addEventListener('keydown', handler);
        }

        function doA() {
            giveInstruction("Press A");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doB();
            };
            document.addEventListener('keydown', handler);
        }

        function doB() {
            giveInstruction("Press B");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doMenu();
            };
            document.addEventListener('keydown', handler);
        }

        function doMenu() {
            giveInstruction("Press Menu");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                doHome();
            };
            document.addEventListener('keydown', handler);
        }

        function doHome() {
            giveInstruction("Press Home");
            var handler = (event) => {
                event.preventDefault();
                keymap.push([event.keyCode]);
                document.removeEventListener('keydown', handler);
                emulator.setKeymap(keymap);
                giveInstruction("");
            };
            document.addEventListener('keydown', handler);
        }

        function updateGamePadState() {
            window.requestAnimationFrame(updateGamePadState);
            if (!navigator) return;
            const gamepads = navigator.getGamepads ? navigator.getGamepads() : (navigator.webkitGetGamepads ? navigator.webkitGetGamepads() : []);
            if (!gamepads || gamepads.length == 0) return;
            const gamepad = gamepads[0];
            if(!gamepad) return;

            
            let gamepadData = 0b11111111;
            let buttonsCount = gamepad.buttons.length;
            let axisCount = gamepad.axes.length;
            if ((axisCount > 0 && gamepad.axes[0] < -.9) || (buttonsCount > 14 && gamepad.buttons[14].pressed)) gamepadData &= 0b11111101;
            if ((axisCount > 0 && gamepad.axes[0] > .9) || (buttonsCount > 15 && gamepad.buttons[15].pressed)) gamepadData &= 0b11111011;
            if ((axisCount > 1 && gamepad.axes[1] < -.9) || (buttonsCount > 12 && gamepad.buttons[12].pressed)) gamepadData &= 0b11110111;
            if ((axisCount > 1 && gamepad.axes[1] > .9) || (buttonsCount > 13 && gamepad.buttons[13].pressed)) gamepadData &= 0b11111110;
            if ((buttonsCount > 1 && gamepad.buttons[1].pressed) || (buttonsCount > 3 && gamepad.buttons[3].pressed)) gamepadData &= 0b11011111;
            if ((buttonsCount > 0 && gamepad.buttons[0].pressed) || (buttonsCount > 2 && gamepad.buttons[2].pressed)) gamepadData &= 0b11101111;
            if ((buttonsCount > 8 && gamepad.buttons[8].pressed)) gamepadData &= 0b10111111;
            if ((buttonsCount > 9 && gamepad.buttons[9].pressed)) gamepadData &= 0b01111111;
            
            if (gamepadData == 0b11111111) 
            {
              if(doGamepadReset)
              {
                doGamepadReset = false;
                emulator.setButtonData(gamepadData)
              }
            }
            else
            {
              doGamepadReset = true;
              emulator.setButtonData(gamepadData);
            }
        }

    </script>
</body>

</html>
