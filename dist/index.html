<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <style>
        .led {
            width: 10px;
            height: 10px;
            border: 1px solid gray;
            margin: 0 auto;
            border-radius: 50%;
        }

        .on {
            background-color: red;
            border: 1px solid darkred;
            box-shadow: 0 0 8px red;
        }

        .game-link {
            padding-right: .5em;
            display: inline-block;
        }

        #rate {
            display: none;
        }

        #screen {
            display: block;
            border: 1px solid #333;
            margin: 0 auto;
        }

        .main-content {
            width: 500px;
            margin: 0 auto;
        }
        
        h2 {
            font-size: large;
            margin-bottom: .25em;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <canvas id="screen" height="256" width="320"></canvas>
    <div id="rate"></div>
    <div class="main-content">
        <p>Be patient. This runs much slower than the hardware. The "SD INIT... FAILED" message is normal because SD hasn't been implemented. Click on the link below to load an example game.</p>

        <h2>Examples</h2>
        <div id="example-games"></div>

        <h2>Controls</h2>
        <div>←: S, ↑: E, →: F, ↓: D, Ⓐ: K, Ⓑ: L, Menu: R</div>
        
        <h2>Upload .BIN</h2>
        <p>Upload your own compiled game here.</p>
        <div><input type="file" id="file-upload" /></div>
        <div id="error"></div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
